dubbo.container=log4j,spring
dubbo.application.name=dubbo-test
dubbo.application.owner=

#dubbo.registry.client=curator
dubbo.registry.address=zookeeper://172.16.1.7:2181

dubbo.monitor.protocol=registry
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.protocol.transporter=netty
dubbo.protocol.serialization=fst
#dubbo.protocol.serialization=kryo
dubbo.protocol.charset=UTF-8
dubbo.protocol.accepts=1000

dubbo.service.loadbalance=roundrobin

dubbo.spring.config=classpath*:**/conf/applicationContext*.xml,classpath*:**/conf/dubbo*.xml,classpath*:applicationContext*.xml